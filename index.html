  <section class="light">
    <p class="enlarge">
      <strong>About us</strong>
      Hallo, wir sind {{server_name}}! Wir freuen uns sehr, dich hier zu sehen. Auf dieser Website findest du die Maps der vergangen Staffeln, unseren Staff und vieles mehr. Wir werden von einem kleinen Team geleitet.
    </p>
    <p class="enlarge">
      <strong>History</strong>
      {{server_name}} startete 2020 als kleiner Server für Freunde. Ab 2021 haben wir expandiert
      und wurde öffentlich, damit jeder mitmachen und Spaß haben kann. Durch unseren engagiert Staff können wir jedem ein einzigartiges Erlebnis bieten.
    </p>
  </section>

  <section class="dark">
    <h1>Unsere Features</h1>
    <div class="feature right">
      <img src="img/1.gif" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Trading System</strong>
        Mit unserem Trading System kannst du zwischen zwei Spielern ganz einfach über eine übersichtliche Benutzeroberfläche handeln. Dies geht bei uns ganz einfach über den /trade Command.
      </p>
    </div>
    <hr>
    <div class="feature left">
      <img src="img/4.gif" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Money System</strong>
        Wir nutzen seit anbeginn von VanillaCraft ein Money System, diese Staffel haben wir dies geupdated un nun kann man noch einfacherer anderen Spielern beispielsweiße Geld überweißen.
      </p>
    </div>
    <hr>
    <div class="feature right">
      <img src="https://insaneshops.com/images/1.gif" width="500px" class="enlarge">
      <p class="enlarge">
        <strong>Shop System</strong>
        Um einen sicheren Shopping Alltag an unserem Shopping District zu gewährleisten nutzen wir ein modernes Shop System, damit kann jeder Nutze ausgewählte Items verkaufen.
      </p>
    </div>
  </section>

    <h1>Die Projektleitung</h1>

  </section>
